{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h5> Current Balance: {{final | usd }} </h5>
    <p> </p>
    <form action="/addcash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="cash" placeholder="Cash To Add" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Deposit</button>
    </form>
{% endblock %}
